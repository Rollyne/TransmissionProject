[application]

name="QuickJamMenu"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://Scripts/globals.gd"
Change="*res://Change.gd"

[display]

driver="GLES2"
width=1280
height=720
resizable=false

[input]

Move_lazers_right=[key(E)]
Move_lazers_left=[key(Q)]
move_right=[key(Right)]
move_left=[key(Left)]
jump=[key(Up)]
controlMorse=[key(X)]
morsePress=[key(Shift)]
controlMechanical=[key(Z)]
controlLight=[key(C)]
ui-cancel=[key(Down)]
